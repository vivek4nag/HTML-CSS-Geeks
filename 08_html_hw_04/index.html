<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Use</title>
</head>
<body >
    <header>
        <h1>HTML project with iframes</h1>
    </header>

    <div class="local">
        <h2>Local Content</h2>
        <iframe src="helper.html" frameborder="1" width="300" height="150"></iframe>
        <br><br>
    </div>

    <div class="ext_website">
        <h2>External Website</h2>
        <iframe src="https://en.wikipedia.org/wiki/Bengal_tiger" frameborder="1" width="650px" height="300px"></iframe>
        <br><br>
    </div>

    <div class="yt_video">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/EGkGRs6YhoM?si=UhgII8Jitkpu2V1E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
